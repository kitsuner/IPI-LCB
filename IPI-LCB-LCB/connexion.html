<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <title>Connexion</title>
  </head>

  <body>
    <!-- Navbar Top -->
    <nav class="navbar navbartop navbar-expand-sm navbar-light bg-light">
        <a href="accueil.html" class="navbar-brand">
            <img src="./images/chef.png" height="30" alt="Les Cordons Bleus">Les Cordons Bleus
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>    
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ml-auto">
                <a href="connexion.html" class="nav-item nav-link" title="Connexion"><img src="./images/nav_user.png" height="35" alt="login"></a>
            </div>
        </div>
    </nav>

    <div class="container d-flex align-items-center main_connexion my-5" >
            <div class="row col-md-7 col-lg-6 bg-light" id="connexion_form" >
                <div class="statique col-12 my-2 "> 
                    <a  class="my-2 py-3" href="creer_compte.html" id="have_account">J'ai déjà un compte</a>
                </div>
                <div id="connexion" class="row mb-4">
                    <h1 class="text-warning">Connexion</h1>
                    <input class="email col-10 offset-1 my-2" type="email" placeholder="Adresse mail">
                    <input class="pswd col-10 offset-1 my-2" type="password" placeholder="Mot de passe">
                    <button class="btn-success col-10 offset-1 border rounded my-3">Valider</button>
                </div>
            </div>
        
            <div  class="row p-2 col-md-7 col-lg-6 mt-5 bg-light" id="cree_compte_form">
                <div class="statique col-12 my-2" id="connexion_statique"> 
                    <a  class="my-2 py-3 text-center" href="creer_compte.html" id="create_account">Créer un compte</a>
                </div>
                <div id="cree_compte" class="row mb-4">
                    <h1 class="text-warning">Créer un compte</h1>
                    <input class="user col-10 offset-1 my-2" type="text" placeholder="Prénom">
                    <input class="user col-10 offset-1 my-2" type="text" placeholder="Nom">
                    <input class="user col-10 offset-1 my-2" type="text" placeholder="Pseudonyme">
                    <input class="email col-10 offset-1 my-2" type="email"  placeholder="Adresse mail">
                    <input class="pswd col-10 offset-1 my-2" type="password" placeholder="Mot de passe">
                    <input class="pswd col-10 offset-1 my-2" type="password" placeholder="Confirmer le mot de passe">
                    <div class="custom-control custom-checkbox col-10 offset-1 my-2">
                        <input type="checkbox" class="custom-control-input " id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">remember my password</label>
                    </div>
                    <button class="btn-success col-10 offset-1 border rounded my-3">Valider</button>
                </div>
            </div>
        </div>

        <!-- Navbar bottom format mobile xs -->
        <nav class="navbar navbarbottom fixed-bottom navbar-light bg-light">
            <a href="accueil.html" class="nav-item nav-link"><img src="./images/nav_home.png" height="40" alt="login"></a>
            <a href="#" class="nav-item nav-link"><img src="./images/nav_heart.png" height="40" alt="login"></a>
            <a href="connexion.html" class="nav-item nav-link"><img src="./images/nav_user.png" height="40" alt="login"></a>
            <a href="#" class="nav-item nav-link"><img src="./images/nav_engrenage.png" height="45" alt="login"></a>
        </nav>
    
        <script>
            $(document).ready(function() {
            $("#connexion_form>.statique").hide();
            $("#cree_compte").hide();
            
            });
        
    
            $("#create_account").click(function( event ) {
                event.preventDefault();
                $("#connexion_form> .statique").toggle();
                $("#connexion").slideUp();
                $("#cree_compte").slideDown();
                $("#cree_compte_form> .statique").toggle();
            });
    
            $("#have_account").click(function( event ) {
                event.preventDefault();
                $("#cree_compte_form> .statique").toggle();
                $("#cree_compte").slideUp();
                $("#connexion").slideDown();
                $("#connexion_form> .statique").toggle();
            }); 
        </script>
  </body>
</html>
